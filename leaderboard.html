<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица - Финал</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2BD4AD; /* Акцентный цвет */
            --bg-dark: #000000;
            --text-color: #FFFFFF;
            --glass-bg: rgba(20, 20, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --item-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', 'SB Sans', Arial, sans-serif;
            background-color: var(--bg-dark);
            /* Градиент как в основном квизе */
            background: radial-gradient(circle at 50% -10%, #1a5548 0%, #000000 60%);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Основная сетка */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.6fr; /* Левая колонка уже, правая шире */
            width: 100%;
            height: 100vh;
            max-width: 1920px;
            gap: 40px;
            padding: 40px 60px;
        }

        /* --- ОБЩИЕ СТИЛИ ПАНЕЛЕЙ (СТЕКЛО) --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- ЛЕВАЯ КОЛОНКА --- */
        .left-panel {
            @extend .glass-panel; /* Используем тот же стиль */
            background: transparent; /* У левой панели уберем фон, оставим элементы */
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .cta-block {
            margin-bottom: 20px;
        }

        .cta-header {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-subtext {
            font-size: 20px;
            color: var(--primary-green);
            font-weight: 600;
            opacity: 0.9;
        }

        /* Контейнер QR кода */
        .qr-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .qr-frame {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .qr-code {
            width: 320px; /* Размер QR */
            height: 320px;
            border-radius: 12px;
            object-fit: contain;
            display: block;
        }

        /* Заглушка */
        .qr-placeholder {
            width: 320px;
            height: 320px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a5548;
            font-weight: 700;
            font-size: 24px;
        }

        /* Блок таймера */
        .timer-block {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px 40px;
            width: 100%;
            backdrop-filter: blur(20px);
        }

        .timer-label {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .timer-value {
            font-size: 72px;
            font-weight: 700;
            color: var(--primary-green);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            text-shadow: 0 0 30px rgba(43, 212, 173, 0.2);
        }

        /* --- ПРАВАЯ КОЛОНКА (ТАБЛИЦА) --- */
        .right-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 25px 0;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        h2::before {
            content: '';
            display: block;
            width: 6px;
            height: 32px;
            background: var(--primary-green);
            border-radius: 3px;
            box-shadow: 0 0 15px var(--primary-green);
        }

        /* Заголовки таблицы */
        .table-header {
            display: grid;
            grid-template-columns: 70px 1fr 180px 120px; /* # | Имя | Тел | Очки */
            padding: 0 20px 15px 20px;
            color: #888;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        #leaderboard-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Скроллбар */
        #leaderboard-list::-webkit-scrollbar { width: 6px; }
        #leaderboard-list::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        #leaderboard-list::-webkit-scrollbar-thumb { background: var(--primary-green); border-radius: 3px; }

        /* Элемент списка */
        .leader-item {
            display: grid;
            grid-template-columns: 70px 1fr 180px 120px;
            padding: 18px 20px;
            align-items: center;
            font-size: 18px;
            animation: slideIn 0.4s ease;
            margin-bottom: 8px;
            border-radius: 16px;
            background: var(--item-bg);
            border: 1px solid transparent;
            transition: transform 0.2s;
        }

        .leader-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Топ 3 */
        .leader-item:nth-child(1) { 
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05)); 
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .leader-item:nth-child(2) { 
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), rgba(192, 192, 192, 0.05)); 
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        .leader-item:nth-child(3) { 
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), rgba(205, 127, 50, 0.05)); 
            border: 1px solid rgba(205, 127, 50, 0.3);
        }

        .rank { 
            color: #666; 
            font-weight: 700; 
            font-size: 16px;
        }
        
        /* Особый стиль для номера места в топ-3 */
        .leader-item:nth-child(1) .rank { color: #FFD700; }
        .leader-item:nth-child(2) .rank { color: #C0C0C0; }
        .leader-item:nth-child(3) .rank { color: #CD7F32; }

        .score { 
            color: var(--primary-green); 
            font-weight: 700; 
            text-align: right; 
            font-size: 20px;
        }
        
        .phone { 
            color: #888; 
            font-family: monospace; 
            font-size: 16px; 
            text-align: right;
        }
        
        .name-cell {
            display: flex;
            align-items: center;
        }
        
        .name-text {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #eee;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
                overflow-y: auto;
            }
            body { overflow: auto; }
            .left-panel, .right-panel { width: 100%; margin-bottom: 20px; }
            .qr-code { width: 200px; height: 200px; }
            .qr-placeholder { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="main-grid">
        
        <!-- ЛЕВАЯ КОЛОНКА -->
        <div class="left-panel">
            
            <div class="cta-block">
                <div class="cta-header">
                    Участвуй в квизе<br>и выигрывай!
                </div>
                <div class="cta-subtext">Сканируй QR-код для регистрации</div>
            </div>

            <div class="qr-container">
                <div class="qr-frame">
                    <!-- ЗАМЕНИТЕ src="qr.png" НА ВАШ ФАЙЛ -->
                    <img src="qr.png" alt="QR Code" class="qr-code" onerror="this.style.display='none'; document.getElementById('qr-stub').style.display='flex'">
                    
                    <!-- Заглушка -->
                    <div id="qr-stub" class="qr-placeholder" style="display:none;">
                        QR CODE
                    </div>
                </div>
            </div>

            <div class="timer-block">
                <div class="timer-label">До окончания приема ответов</div>
                <div class="timer-value" id="countdown">02:00</div>
            </div>

        </div>

        <!-- ПРАВАЯ КОЛОНКА -->
        <div class="right-panel">
            <h2>Топ участников</h2>
            
            <div class="table-header">
                <div>#</div>
                <div>Игрок</div>
                <div style="text-align: right;">Телефон</div>
                <div style="text-align: right;">Очки</div>
            </div>

            <div id="leaderboard-list">
                <div style="text-align: center; padding: 60px; color: #666; font-size: 18px;">Подключение к базе данных...</div>
            </div>
        </div>

    </div>

    <!-- СКРИПТЫ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // КОНФИГУРАЦИЯ FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAtWYGQrIflUSIRBo7tVum5Mb0GNUFjMQU",
            authDomain: "musicquizrating.firebaseapp.com",
            databaseURL: "https://musicquizrating-default-rtdb.firebaseio.com",
            projectId: "musicquizrating",
            storageBucket: "musicquizrating.firebasestorage.app",
            messagingSenderId: "347621038586",
            appId: "1:347621038586:web:463a2532317f44ea4c2c43",
            measurementId: "G-QBEED7WV9Z"
        };

        // --- ТАЙМЕР (2 минуты) ---
        // Примечание: Для реального события лучше задать фиксированную дату, например:
        // const targetDate = new Date("2023-12-31T20:00:00");
        const targetDate = new Date();
        targetDate.setMinutes(targetDate.getMinutes() + 2); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "00:00";
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // --- FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const listContainer = document.getElementById('leaderboard-list');

        signInAnonymously(auth)
            .then(() => startListening())
            .catch((error) => {
                console.error("Auth Error:", error);
                startListening();
            });

        function startListening() {
            const q = query(collection(db, "quiz_leads"), orderBy("score", "desc"), limit(50));

            onSnapshot(q, (snapshot) => {
                listContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    listContainer.innerHTML = '<div style="text-align: center; padding: 60px; color: #666; font-size: 18px;">Пока нет результатов</div>';
                    return;
                }

                let rank = 1;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // Фильтр: только если игра закончена (даже с 0 очков)
                    if (data.finished === true) {
                        renderRow(rank, data);
                        rank++;
                    }
                });
            }, (error) => {
                console.error("Data Error:", error);
            });
        }

        function renderRow(rank, data) {
            const div = document.createElement('div');
            div.className = 'leader-item';
            
            // Маска телефона (последние 4 цифры)
            let maskedPhone = "";
            if (data.phone) {
                const digitsOnly = data.phone.replace(/\D/g, ''); 
                if (digitsOnly.length >= 4) {
                    const last4 = digitsOnly.slice(-4);
                    maskedPhone = "..." + last4; // Заменили звездочки на троеточие для чистоты
                } else {
                    maskedPhone = "..."; 
                }
            }

            div.innerHTML = `
                <div class="rank">${rank}</div>
                <div class="name-cell">
                    <span class="name-text">${escapeHtml(data.name)}</span>
                </div>
                <div class="phone">${maskedPhone}</div>
                <div class="score">${data.score}</div>
            `;
            listContainer.appendChild(div);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
