<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица - Финал</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0C0C0C;
            --accent-color: #04C9B0;
            --text-color: #FFFFFF;
        }

        body {
            font-family: 'Open Sans', 'SB Sans', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1a2a3a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Основная сетка */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.4fr; /* Левая часть чуть уже, правая шире */
            width: 100%;
            height: 100vh;
            max-width: 1920px;
            gap: 60px;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        /* --- ЛЕВАЯ КОЛОНКА --- */
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Распределяем элементы по высоте */
            align-items: center;
            text-align: center;
            padding: 20px 0;
            height: 100%;
        }

        .cta-header {
            font-size: 36pt;
            font-weight: 800;
            line-height: 1.2;
            text-transform: uppercase;
            background: linear-gradient(90deg, #FFFFFF, #BFBFBF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .cta-subtext {
            font-size: 18pt;
            color: var(--accent-color);
            font-weight: 600;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        /* Контейнер QR кода */
        .qr-container {
            flex-grow: 1; /* Занимает доступное пространство */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-height: 50vh; /* Ограничение высоты */
            margin: 20px 0;
        }

        .qr-code {
            height: 100%;
            width: auto;
            max-width: 100%;
            border-radius: 24px;
            border: 8px solid white; /* Белая рамка для контраста */
            box-shadow: 0 0 50px rgba(4, 201, 176, 0.2);
            object-fit: contain;
            background: white; /* Фон на случай прозрачного PNG */
        }

        /* Заглушка для QR, если картинки нет */
        .qr-placeholder {
            width: 350px;
            height: 350px;
            background: white;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 24pt;
        }

        /* Блок таймера внизу */
        .timer-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 20px 40px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .timer-label {
            font-size: 14pt;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .timer-value {
            font-size: 80pt;
            font-weight: 800;
            color: var(--accent-color);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            text-shadow: 0 0 30px rgba(4, 201, 176, 0.4);
        }

        /* --- ПРАВАЯ КОЛОНКА (ТАБЛИЦА) --- */
        .right-panel {
            background-color: rgba(26, 26, 26, 0.85);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 {
            font-size: 32pt;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: var(--accent-color);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 180px 120px; /* # | Имя | Тел | Очки */
            padding: 0 20px 15px 20px;
            color: #BFBFBF;
            font-weight: 600;
            font-size: 16pt;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #leaderboard-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        #leaderboard-list::-webkit-scrollbar { width: 8px; }
        #leaderboard-list::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 4px; }
        #leaderboard-list::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; }

        .leader-item {
            display: grid;
            grid-template-columns: 80px 1fr 180px 120px;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center;
            font-size: 18pt;
            animation: slideIn 0.5s ease;
            margin-bottom: 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
        }

        .leader-item:nth-child(1) { background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), transparent); border-left: 4px solid gold; }
        .leader-item:nth-child(2) { background: linear-gradient(90deg, rgba(192, 192, 192, 0.2), transparent); border-left: 4px solid silver; }
        .leader-item:nth-child(3) { background: linear-gradient(90deg, rgba(205, 127, 50, 0.2), transparent); border-left: 4px solid #cd7f32; }

        .rank { color: #888; font-weight: bold; }
        .score { color: var(--accent-color); font-weight: 800; text-align: right; }
        .phone { color: #888; font-family: monospace; font-size: 16pt; letter-spacing: 1px; }
        
        .name-cell {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name-text {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="main-grid">
        
        <!-- ЛЕВАЯ КОЛОНКА -->
        <div class="left-panel">
            
            <!-- 1. Текст вверху -->
            <div>
                <div class="cta-header">
                    Участвуй в квизе<br>и выигрывай!
                </div>
                <div class="cta-subtext">Сканируй QR-код</div>
            </div>

            <!-- 2. Большой QR код по центру -->
            <div class="qr-container">
                <!-- ЗАМЕНИТЕ src="qr.png" НА ВАШ ФАЙЛ С QR КОДОМ -->
                <img src="qr.png" alt="QR Code" class="qr-code" onerror="this.style.display='none'; document.getElementById('qr-stub').style.display='flex'">
                
                <!-- Заглушка, если картинки нет -->
                <div id="qr-stub" class="qr-placeholder" style="display:none;">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM7 7h3v3H7zm7 0h3v3h-3zm0 7h3v3h-3zM7 14h3v3H7z"/>
                    </svg>
                    <span style="font-size: 20px; margin-left: 10px;">QR CODE</span>
                </div>
            </div>

            <!-- 3. Таймер внизу -->
            <div class="timer-block">
                <div class="timer-label">До конца</div>
                <div class="timer-value" id="countdown">02:00</div>
            </div>

        </div>

        <!-- ПРАВАЯ КОЛОНКА -->
        <div class="right-panel">
            <h2>Топ участников</h2>
            
            <div class="table-header">
                <div>#</div>
                <div>Игрок</div>
                <div style="text-align: right;">Тел.</div>
                <div style="text-align: right;">Очки</div>
            </div>

            <div id="leaderboard-list">
                <div style="text-align: center; padding: 60px; color: #666; font-size: 18pt;">Подключение к базе данных...</div>
            </div>
        </div>

    </div>

    <!-- СКРИПТЫ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtWYGQrIflUSIRBo7tVum5Mb0GNUFjMQU",
            authDomain: "musicquizrating.firebaseapp.com",
            databaseURL: "https://musicquizrating-default-rtdb.firebaseio.com",
            projectId: "musicquizrating",
            storageBucket: "musicquizrating.firebasestorage.app",
            messagingSenderId: "347621038586",
            appId: "1:347621038586:web:463a2532317f44ea4c2c43",
            measurementId: "G-QBEED7WV9Z"
        };

        // --- ЛОГИКА ТАЙМЕРА (2 минуты) ---
        const targetDate = new Date();
        targetDate.setMinutes(targetDate.getMinutes() + 2); 

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "00:00";
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // --- FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const listContainer = document.getElementById('leaderboard-list');

        signInAnonymously(auth)
            .then(() => startListening())
            .catch((error) => {
                console.error("Auth Error:", error);
                startListening();
            });

        function startListening() {
            const q = query(collection(db, "quiz_leads"), orderBy("score", "desc"), limit(50));

            onSnapshot(q, (snapshot) => {
                listContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    listContainer.innerHTML = '<div style="text-align: center; padding: 60px; color: #666; font-size: 18pt;">Пока нет результатов</div>';
                    return;
                }

                let rank = 1;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // --- ФИЛЬТРАЦИЯ ---
                    // Показываем ТОЛЬКО если finished === true
                    // Это позволяет отобразить игроков с 0 очков, если они завершили игру.
                    if (data.finished === true) {
                        renderRow(rank, data);
                        rank++;
                    }
                });
            }, (error) => {
                console.error("Data Error:", error);
            });
        }

        function renderRow(rank, data) {
            const div = document.createElement('div');
            div.className = 'leader-item';
            
            // --- ЛОГИКА МАСКИ ТЕЛЕФОНА ---
            // Оставляем только последние 4 цифры
            let maskedPhone = "";
            if (data.phone) {
                const digitsOnly = data.phone.replace(/\D/g, ''); 
                if (digitsOnly.length >= 4) {
                    const last4 = digitsOnly.slice(-4);
                    maskedPhone = "*******" + last4;
                } else {
                    maskedPhone = "****"; 
                }
            }

            div.innerHTML = `
                <div class="rank">${rank}</div>
                <div class="name-cell">
                    <span class="name-text">${escapeHtml(data.name)}</span>
                </div>
                <div class="phone" style="text-align: right;">${maskedPhone}</div>
                <div class="score">${data.score}</div>
            `;
            listContainer.appendChild(div);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
